<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.26/vue.global.min.js"></script>
<div id="demo" class="demo">
	<demo-component title="d" ></demo-component>
</div>
<script>
	const app = Vue.createApp();
	app.component("demo-component", {
		template: `
	<p>{{message}}</p>
        <div class="demo">{{ localD.mmm }} </div>
        <button @click="count">点击</button>
        <input v-model="localD.message" placeholder="please enter content"></input>
    `, data() {
			"localD": {
				"mmm": 1,
				"message": "deee"
			}
		},
		methods: {
			count() {
				this.localD.mmm += 1;
			}
		},
		props: ["title"]
	});
	app.mount('#demo')
</script>
